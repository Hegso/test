<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">



<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>

<body class="container">

<header th:insert="blocks/header :: header"></header>

<div class="row sign">
    <!--Тело-->
    <div class="col-8">
        <!-- !isAuthenticated() -->
        <span sec:authorize="!isAuthenticated()">

               <div class="col shadow-sm text-center ">
                    <h3 class="ont-weight-bolder">Система учета обращений граждан в орган власти</h3>
                </div>

                 <div class="col shadow-sm text-info text-center ">
                    <p class="font-weight-bolder">Чтобы зарегистрировать и читать обращения, авторизируйтесь или создайте
                                               учетную запись.</p>
                </div>
            </span>

        <!-- isAuthenticated() -->
        <span sec:authorize="isAuthenticated()">
            <!--message-->


                    <span th:each = "mess: ${messages}">

                        <div class="card shadow">
                            <svg class="card-top shadow" height="30">
                                <rect width="100%" height="100%" fill="#55595c"></rect>
                                <text x="2%" y="50%" fill="#eceeef" dy=".3em" th:text="${mess.typText}"></text>
                            </svg>

                            <div class="d-flex justify-content-between border">
                                <small class="col text-muted" th:text = "${mess.firstName} + ' ' + ${mess.lastName}"></small>
                            </div>

                            <div class="card-body shadow-sm">
                                <text class="card-text" th:text="${mess.text}"></text>
                            </div>

                            <div class="d-flex justify-content-between border">
                                <small class="col-6 text-left align-text-top text-muted" th:text = "${mess.dates}"></small>
                                <small class="col-6 text-right align-text-top text-muted" th:text = "${mess.email}"></small>
                            </div>

                        </div>

                        <hr>

                    </span>


            </span>


    </div>

    <!--Форма login-->
    <div class="col" th:insert="blocks/reg :: regErr"></div>

</div>


<!--Основное-->


</body>


<div th:insert="blocks/footer :: footer"></div>


</html>
