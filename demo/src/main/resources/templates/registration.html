<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Регистр</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body class="container">

<header th:insert = "blocks/header :: header"></header>

<div class="row sign text-center">
    <div class="col-3"></div>

    <div class="col-6 border">

        <div class="col shadow-sm text-center">
            <h3 class="ont-weight-bolder">Регистрация</h3>
        </div>

            <!-- Регистрация -->
            <form th:action="registration"  method="post">

                    <!--Имя-->
                    <div class="col-sm-12">
                        <svg class="card-top shadow" width="100%" height="25">
                            <rect width="100%" height="100%" fill="#55595c"></rect>
                            <text x="46%" y="50%" fill="#eceeef" dy=".3em">Имя</text>
                        </svg>
                        <input type="text" name="firstName" class="form-control form-control-sm" id="firstName" placeholder="Имя" required>
                    </div>
                    <!--Фамилия-->
                    <div class="col-sm-12">
                        <svg class="card-top shadow" width="100%" height="25">
                            <rect width="100%" height="100%" fill="#55595c"></rect>
                            <text x="45%" y="50%" fill="#eceeef" dy=".3em">Фамилия</text>
                        </svg>
                        <input type="text" name="lastName" class="form-control form-control-sm" id="lastName" placeholder="Фамилия" required="">
                    </div>
                    <!--Email-->
                    <div class="col-sm-12">
                        <svg class="card-top shadow" width="100%" height="25">
                            <rect width="100%" height="100%" fill="#55595c"></rect>
                            <text x="46%" y="50%" fill="#eceeef" dy=".3em">Почта</text>
                        </svg>
                        <input type="text" name="email"  class="form-control form-control-sm" id="email" placeholder="Почта" required="">
                    </div>
                    <!--Login-->
                    <div class="col-sm-12">
                        <svg class="card-top shadow" width="100%" height="25">
                            <rect width="100%" height="100%" fill="#55595c"></rect>
                            <text x="46%" y="50%" fill="#eceeef" dy=".3em">Логин</text>
                        </svg>
                        <input type="text" name="username" class="form-control form-control-sm" id="login" placeholder="Username" required="" >
                    </div>
                    <!--Password-->
                    <div class="col-sm-12">
                        <svg class="card-top shadow" width="100%" height="25">
                            <rect width="100%" height="100%" fill="#55595c"></rect>
                            <text x="46%" y="50%" fill="#eceeef" dy=".3em">Пароль</text>
                        </svg>
                        <input type="password" name="password" class="form-control form-control-sm" id="password" placeholder="Password" required="" >
                    </div>

                 <hr>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="w-100 btn btn-success btn-sm" type="submit">Регистрация</button>
            </form>

    </div>

    <div class="col-3"></div>

</div>

<div th:insert = "blocks/footer :: footer"></div>
</body>
</html>
